<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imersão Dev Alura - Aula 01</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-title">Calculadora de Média de Notas</h1>
            <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas</p>
        </header>
        <form id="notaForm">
            <label for="primeiraNota">Primeira Nota:</label>
            <input type="number" id="primeiraNota" name="primeiraNota" required>

            <label for="segundaNota">Segunda Nota:</label>
            <input type="number" id="segundaNota" name="segundaNota" required>

            <label for="terceiraNota">Terceira Nota:</label>
            <input type="number" id="terceiraNota" name="terceiraNota" required>

            <label for="quartaNota">Quarta Nota:</label>
            <input type="number" id="quartaNota" name="quartaNota" required>

            <label for="quintaNota">Quinta Nota:</label>
            <input type="number" id="quintaNota" name="quintaNota" required><br>

            <button type="button" onclick="calcularMedia()">Calcular Média</button><hr>

            <p id="resultado"></p>
        </form>
    </div>
    
    <footer>
        <p>Alura Cursos</p>
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
